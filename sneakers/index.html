<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AthleticEdge - Premium Athletic Gear</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .redirect-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .tagline {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .redirect-text {
            font-size: 1rem;
            opacity: 0.8;
        }
    </style>
    <script type="module"
        src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fathleticed9567back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.9"></script>
    <script type="module" src="https://static.rocket.new/rocket-shot.js?v=0.0.1"></script>
</head>

<body>
    <div class="redirect-container">
        <div class="logo">AthleticEdge</div>
        <div class="tagline">Elevate Your Performance</div>
        <div class="loading-spinner"></div>
        <div class="redirect-text">Redirecting to homepage...</div>
    </div>

    <script>
        // Redirect to homepage after 2 seconds
        setTimeout(function () {
            window.location.href = 'pages/homepage.html';
        }, 2000);

        // Fallback redirect on page load
        window.addEventListener('load', function () {
            setTimeout(function () {
                if (window.location.pathname.endsWith('index.html') || window.location.pathname === '/') {
                    window.location.href = 'pages/homepage.html';
                }
            }, 2500);
        });
    </script>
    <script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
</body>

</html>
